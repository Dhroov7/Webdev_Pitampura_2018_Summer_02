<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        p{
            display: inline;
        }
        span{
            display: inline-block;
            height: 20px;
            width: 20px;
        }
    </style>
</head>
<body>
    <p>
       This is para one
    </p>
    <p> this is second para</p>
    <span>
        This is inside span
    </span>
</body>
</html>
